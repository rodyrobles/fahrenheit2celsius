<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fahrenheit to Celsius</title>
  </head>
  <body>
    <BODY BGCOLOR="gray">
    <h1 style="color: white">Fahrenheit to Celsius</h1>
    <table border="2">
      <tr>
        <td>Fahrenheit</td>
        <td><input type="text" id="valorF"></td>
        <td><button type="button" onclick="conv2Cel()">Convert to Celsius</button></td>
      </tr>
      <tr>
        <td>Celsius</td>
        <td><input type="text" id="valorC"></td>
        <td><button type="button" onclick="conv2Fah()">Convert to Fahrenheit</button></td>
      </tr>
    </table>

    <label>Calculation</label>
    <input type="text" id="valorConvertido">

    <p id="valorConv"> </p>

    
    <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
